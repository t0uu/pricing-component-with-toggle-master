<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1>Our Pricing</h1>
    <div class="ContainerSwitch">
      <span> Annually </span>
      <label class="switch">
        <input type="checkbox" id="change">
        <span class="slider round"></span>
      </label>
      <span> Monthly </span>
    </div>
    <main>
      <div class="ContainerPricing">
        <p>Basic</p>
        <h2 id="basic">&dollar;199.99</h2>
        <!-- &dollar;199.99 -->
        <div class="BoxBenefits">
          <span> 500 GB Storage </span>
          <span> 2 Users Allowed </span>
          <span> Send up to 3 GB </span>
          <div class="BoxBtn">
            <button class="BtnLearn">Learn More</button>
          </div>
        </div>
      </div>
      <div class="ContainerPricingBlue">
        <p>Professional</p>
        <h2 id="Pro">&dollar;249.99</h2>
        <!-- &dollar;249.99 -->
        <div class="BoxBenefits">
          <span> 1 TB Storage </span>
          <span> 5 Users Allowed </span>
          <span> Send up to 10 GB </span>
          <div class="BoxBtn">
            <button class="BtnLearn">Learn More</button>
          </div>
        </div>
      </div>
      <div class="ContainerPricing">
        <p>Master</p>
        <h2 id="Master">&dollar;399.99</h2>
        <!-- &dollar;399.99 -->
        <div>
          <div class="BoxBenefits">
            <span> 2 TB Storage </span>
            <span> 10 Users Allowed </span>
            <span> Send up to 20 GB </span>
            <div class="BoxBtn">
              <button class="BtnLearn">Learn More</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="/index.js"></script>
  </body>
</html>
